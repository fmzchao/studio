services:
  postgres:
    image: postgres:16-alpine
    container_name: shipsec-postgres
    environment:
      POSTGRES_USER: shipsec
      POSTGRES_PASSWORD: shipsec
      POSTGRES_DB: shipsec
      POSTGRES_MULTIPLE_DATABASES: temporal
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shipsec"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  temporal:
    image: temporalio/auto-setup:latest
    container_name: shipsec-temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - DB_NAME=temporal
      - POSTGRES_USER=shipsec
      - POSTGRES_PWD=shipsec
      - POSTGRES_SEEDS=postgres
      - AUTO_SETUP=true
    ports:
      - "7233:7233"
    volumes:
      - temporal_data:/var/lib/temporal
    restart: unless-stopped

  temporal-ui:
    image: temporalio/ui:latest
    container_name: shipsec-temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:5173
    ports:
      - "8081:8080"
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2024-10-02T17-50-41Z
    container_name: shipsec-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  loki:
    image: grafana/loki:3.2.1
    container_name: shipsec-loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  minio_data:
  loki_data:
  temporal_data:

networks:
  default:
    name: shipsec-network