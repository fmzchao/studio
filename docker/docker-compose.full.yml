services:
  # Infrastructure
  postgres:
    image: postgres:16-alpine
    container_name: shipsec-postgres
    environment:
      POSTGRES_USER: shipsec
      POSTGRES_PASSWORD: shipsec
      POSTGRES_DB: shipsec
      POSTGRES_MULTIPLE_DATABASES: temporal
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shipsec"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  temporal:
    image: temporalio/auto-setup:latest
    container_name: shipsec-temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - DB_NAME=temporal
      - POSTGRES_USER=shipsec
      - POSTGRES_PWD=shipsec
      - POSTGRES_SEEDS=postgres
      - AUTO_SETUP=true
    ports:
      - "7233:7233"
    volumes:
      - temporal_data:/var/lib/temporal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "tctl", "--address", "localhost:7233", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 5

  temporal-ui:
    image: temporalio/ui:latest
    container_name: shipsec-temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=default
    ports:
      - "8081:8080"
    depends_on:
      - temporal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-10-02T17-50-41Z
    container_name: shipsec-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  loki:
    image: grafana/loki:3.2.1
    container_name: shipsec-loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Applications
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
      target: backend
    container_name: shipsec-backend
    environment:
      - NODE_ENV=production
      - PORT=3211
      - DATABASE_URL=postgresql://shipsec:shipsec@postgres:5432/shipsec
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=shipsec-prod
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - LOKI_URL=http://loki:3100
    ports:
      - "3211:3211"
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started
      minio:
        condition: service_healthy
    restart: unless-stopped
    
  frontend:
    build:
      context: ..
      dockerfile: Dockerfile
      target: frontend
    container_name: shipsec-frontend
    environment:
      - VITE_API_URL=http://localhost:3211
      - VITE_BACKEND_URL=http://localhost:3211
    ports:
      - "8090:8080"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5

  worker:
    build:
      context: ..
      dockerfile: Dockerfile
      target: worker
    container_name: shipsec-worker
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://shipsec:shipsec@postgres:5432/shipsec
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=shipsec-prod
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - LOKI_URL=http://loki:3100
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  minio_data:
  loki_data:
  temporal_data:

networks:
  default:
    name: shipsec-network