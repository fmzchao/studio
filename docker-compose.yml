version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: shipsec-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: shipsec
      POSTGRES_USER: shipsec
      POSTGRES_PASSWORD: shipsec
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 10

  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: shipsec-temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - DB_NAME=temporal
      - POSTGRES_USER=shipsec
      - POSTGRES_PWD=shipsec
      - POSTGRES_SEEDS=postgres
      - AUTO_SETUP=true
    ports:
      - "7233:7233"
      - "8233:8233"
    restart: unless-stopped

  temporal-ui:
    image: temporalio/ui:2.26.2
    container_name: shipsec-temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8081:8080"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: shipsec-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped

volumes:
  postgres-data:
  minio-data:
